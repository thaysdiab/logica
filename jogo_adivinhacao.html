<meta charset="UTF-8">

<script>
function pulaLinha(){
    document.write("<br>");
}

function mostra(frase){
    document.write(frase);
    pulaLinha();
}

var numeroPensado = Math.round(Math.ramdon() * 10);
var tentativas = 1;

while( tentativas <= 3) {

var chute = parseInt(prompt("Digite o seu chute"));

    if(chute == numeroPensado) {
        mostra("Você acertou!!!");
        break;
    } else {
     mostra("Você errou!!!"); 
    }
    tentativas++;
}

</script>
